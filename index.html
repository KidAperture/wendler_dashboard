<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wendler 5/3/1 Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>

<body>
  <header>
    <h1>Wendler 5/3/1 Dashboard</h1>
  </header>

  <main>
    <section id="current-cycle">
      <h2>Current Cycle</h2>
      <div class="lift-entry">
        <span>Squat</span>
        <span>245 lbs x 5</span>
      </div>
      <div class="lift-entry">
        <span>Bench Press</span>
        <span>185 lbs x 5</span>
      </div>
      <div class="lift-entry">
        <span>Deadlift</span>
        <span>315 lbs x 5</span>
      </div>
      <div class="lift-entry">
        <span>Overhead Press</span>
        <span>135 lbs x 5</span>
      </div>
    </section>

    <section id="progress">
      <h2>Progress</h2>
      <div class="progress-bar-container">
        <div class="progress-bar" style="width: 70%;"></div>
      </div>
      <div id="progress-text"></div> <!-- For progress messages -->
    </section>
  </main>

  <footer>
    &copy; 2025 Wendler 5/3/1 Tracker
  </footer>

  <script src="script.js"></script> <!-- Link to the external JS -->
</body>

</html>
