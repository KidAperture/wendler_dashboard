<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wendler 5/3/1 Tracker - User Setup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Wendler 5/3/1 Setup</h1>
  </header>

  <main>
    <section id="user-details">
      <h2>Enter Your Details</h2>
      <form id="user-form">
        <label for="height">Height (in inches):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (in pounds):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <h3>Starting Weights</h3>
        <label for="squat">Squat (lbs):</label>
        <input type="number" id="squat" name="squat" required>

        <label for="bench">Bench Press (lbs):</label>
        <input type="number" id="bench" name="bench" required>

        <label for="deadlift">Deadlift (lbs):</label>
        <input type="number" id="deadlift" name="deadlift" required>

        <h3>Select Workout Days</h3>
        <label for="monday">Monday:</label>
        <input type="checkbox" id="monday" name="workout-days" value="monday">

        <label for="wednesday">Wednesday:</label>
        <input type="checkbox" id="wednesday" name="workout-days" value="wednesday">

        <label for="saturday">Saturday:</label>
        <input type="checkbox" id="saturday" name="workout-days" value="saturday">

        <button type="submit">Save Details</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Wendler 5/3/1 Tracker
  </footer>

  <script src="script.js"></script>
</body>
</html>
